{% extends "layout.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-card login-card"
        style="width: 100%; max-width: 420px; padding: 3rem 2rem; border: 1px solid rgba(255,255,255,0.1); position: relative; overflow: hidden;">

        <!-- Back Button -->
        <a href="/"
            style="position: absolute; top: 15px; left: 15px; color: #94a3b8; text-decoration: none; font-size: 0.9rem; z-index: 10; display: flex; align-items: center; gap: 5px; transition: color 0.3s;">
            <span>‚Üê</span> Back
        </a>

        <!-- Decorative Glow -->
        <div
            style="position: absolute; top: -50px; left: -50px; width: 150px; height: 150px; background: var(--secondary-color, #a78bfa); filter: blur(80px); opacity: 0.4; border-radius: 50%;">
        </div>

        <div style="text-align: center; margin-bottom: 2.5rem; position: relative; z-index: 1;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üìù</div>
            <h1
                style="font-size: 2rem; font-weight: 700; background: linear-gradient(to right, #fff, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0;">
                Create Account
            </h1>
            <p style="color: #94a3b8; font-size: 0.95rem; margin-top: 0.5rem;">Join the Transparent Voting System</p>
        </div>

        <form method="POST" action="/register" style="position: relative; z-index: 1; text-align: left;">
            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; color: #cbd5e1; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 500;">Full
                    Name</label>
                <input type="text" name="name" placeholder="John Doe" required
                    style="width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; outline: none; transition: border-color 0.3s;">
            </div>

            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; color: #cbd5e1; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 500;">Student
                    ID (NIM)</label>
                <input type="text" name="user_id" placeholder="e.g. 10115234" required
                    style="width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; outline: none; transition: border-color 0.3s;">
            </div>

            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; color: #cbd5e1; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                <input type="password" name="password" placeholder="Create a strong password" required
                    style="width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; outline: none; transition: border-color 0.3s;">
            </div>

            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; color: #cbd5e1; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 500;">Select
                    Wallet Address (Ganache)</label>
                <select name="wallet_address" required
                    style="width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; outline: none; transition: border-color 0.3s;">
                    <option value="" disabled selected>-- Select Available Wallet --</option>
                    {% for wallet in wallets %}
                    <option value="{{ wallet }}" style="background: #1e293b;">{{ wallet }}</option>
                    {% endfor %}
                </select>
            </div>

            <div style="margin-bottom: 2rem;">
                <label
                    style="display: block; color: #cbd5e1; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 500;">Private
                    Key</label>
                <input type="text" name="private_key" placeholder="Enter corresponding Private Key" required
                    style="width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; outline: none; transition: border-color 0.3s; font-family: monospace;">
                <small style="color: #64748b; display: block; margin-top: 5px;">*Warning: Private Key is stored for demo
                    convenience.</small>
            </div>

            <button type="submit" class="btn-vote"
                style="width: 100%; padding: 14px; font-size: 1rem; margin-bottom: 1.5rem; box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4); background: linear-gradient(135deg, #8b5cf6, #6366f1);">
                Sign Up & Connect
            </button>

            <div style="text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem;">
                <p style="color: #94a3b8; font-size: 0.9rem; margin: 0;">
                    Already have an account?
                    <a href="/login"
                        style="color: #a78bfa; font-weight: 600; text-decoration: none; margin-left: 5px;">Login
                        Here</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
