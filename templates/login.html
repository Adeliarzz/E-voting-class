{% extends "layout.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-card login-card"
        style="width: 100%; max-width: 420px; padding: 3rem 2rem; border: 1px solid rgba(255,255,255,0.1); position: relative; overflow: hidden;">

        <!-- Back Button -->
        <a href="/"
            style="position: absolute; top: 15px; left: 15px; color: #94a3b8; text-decoration: none; font-size: 0.9rem; z-index: 100; display: flex; align-items: center; gap: 5px; transition: color 0.3s;">
            <span>‚Üê</span> Back
        </a>

        <!-- Decorative Glow -->
        <div
            style="position: absolute; top: -50px; right: -50px; width: 150px; height: 150px; background: var(--primary-color); filter: blur(80px); opacity: 0.4; border-radius: 50%;">
        </div>

        <div style="text-align: center; margin-bottom: 2.5rem; position: relative; z-index: 1;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üó≥Ô∏è</div>
            <h1
                style="font-size: 2rem; font-weight: 700; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0;">
                Welcome Back
            </h1>
            <p style="color: #94a3b8; font-size: 0.95rem; margin-top: 0.5rem;">Access the Secure Blockchain Voting
                Portal</p>
        </div>

        <form method="POST" action="/login" style="position: relative; z-index: 1; text-align: left;">
            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; color: #cbd5e1; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 500;">Student
                    ID (NIM)</label>
                <input type="text" name="user_id" placeholder="e.g. 10115234" required
                    style="width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; outline: none; transition: border-color 0.3s;">
            </div>

            <div style="margin-bottom: 1rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <label style="color: #cbd5e1; font-size: 0.9rem; font-weight: 500;">Password</label>
                </div>
                <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                    style="width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; outline: none; transition: border-color 0.3s;">
            </div>

            <button type="submit" class="btn-vote"
                style="width: 100%; padding: 14px; font-size: 1rem; margin-bottom: 1.5rem; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);">
                Login to Dashboard
            </button>

            <div style="text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem;">
                <p style="color: #94a3b8; font-size: 0.9rem; margin: 0;">
                    New Student?
                    <a href="/register"
                        style="color: var(--primary-color); font-weight: 600; text-decoration: none; margin-left: 5px;">Create
                        Account</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
