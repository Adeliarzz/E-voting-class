            <small style="color: #94a3b8;">Administrator</small>
        </div>

        <nav class="sidebar-nav" style="display: flex; flex-direction: column; padding: 1rem;">
            <a href="/admin" class="sidebar-link {% if active_page == 'dashboard' %}active{% endif %}"
                style="padding: 10px; color: white; text-decoration: none; margin-bottom: 5px; border-radius: 5px;">
                ğŸ“Š Dashboard
            </a>
            <a href="/admin/candidates" class="sidebar-link {% if active_page == 'candidates' %}active{% endif %}"

                ğŸ‘¥ Candidates
            </a>
            <a href="/admin/users" class="sidebar-link {% if active_page == 'users' %}active{% endif %}"

                ğŸ‘¤ Users
            </a>
            <a href="/logout" class="sidebar-link"
                style="padding: 10px; color: #f87171; text-decoration: none; margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
                ğŸšª Logout
            </a>

            <a href="/" class="sidebar-link" target="_blank"
                style="padding: 10px; color: #3b82f6; text-decoration: none; margin-top: 10px;">
                ğŸŒ View Live Site
            </a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main>
        {% block admin_content %}{% endblock %}
    </main>

</div>

<style>
    .sidebar-link:hover,
    .sidebar-link.active {
        background: rgba(255, 255, 255, 0.1);
        color: var(--accent-color) !important;
    }
</style>
{% endblock %}
